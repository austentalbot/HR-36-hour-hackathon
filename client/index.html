<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset='utf8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Microhoods</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/css/app.css"/>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <link rel='stylesheet' href='http://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css' />
  <script src='http://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js'></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-label/v0.2.1/leaflet.label.css' rel='stylesheet' />

</head>
  <body>

    <div ui-view></div>

    <div class='buttons'>
      <div id='addTag'>Add Tag</div>
      <input id='tagInput' placeholder='enter a microhood tag here'/>
      <div id='saveTags'>Save Tags</div>
      <div id='title'>MICROHOODS</div>
      <div id='personalMap'>Personal Map</div>
      <div id='communityMap'>Community Map</div>

    </div>
    <div id="map"></div>

    <div id='colors'>
      <div id='good4' >+ sentiment</div>
      <div id='good3' ></div>
      <div id='good2' ></div>
      <div id='good1' ></div>
      <div id='neutral' >= sentiment</div>
      <div id='bad1' ></div>
      <div id='bad2' ></div>
      <div id='bad3' ></div>
      <div id='bad4' >- sentiment</div>
    </div>

    <script src='map.js'></script>

  </body>
</html>
